<html>
<head>
<title>Login</title>
<link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="profile.template.client.css">
</head>
<body>
  <div class="container-fluid">
    <h1>Profile</h1>
    <form class="login-form">
      <div class="form-group row">
        <label for="username"
               class="col-sm-2">
          Username
        </label>
        <div class="col-sm-10">
          <input class="form-control"
                 placeholder="alice"
                 id="username">
        </div>
      </div>
      <div class="form-group row">
        <label for="username"
               class="col-sm-2">
          Phone
        </label>
        <div class="col-sm-10">
          <input class="form-control"
                 placeholder="(617)123-1234"
                 id="phone">
        </div>
      </div>
      <div class="form-group row">
        <label for="username"
               class="col-sm-2">
          Email
        </label>
        <div class="col-sm-10">
          <input class="form-control"
                 placeholder="(617)123-1234"
                 id="email">
        </div>
      </div>
      <div class="form-group row">
        <label for="username"
               class="col-sm-2">
          Role
        </label>
        <div class="col-sm-10">
          <select class="form-control"><option>Faculty</option>
            <option>Student</option>
            <option>Admin</option></select>
        </div>
      </div>
      <div class="form-group row">
        <label for="username"
               class="col-sm-2">
          Date of Birth
        </label>
        <div class="col-sm-10">
          <input class="form-control" type="date" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2">
        </label>
        <button type="button"
                class="btn profile-update-btn col-sm-10">
          Update
        </button>
      </div>
      <div class="form-group row">
        <label class="col-sm-2">
        </label>
        <button type="button"
                class="btn profile-logout-btn col-sm-10">
          Update
        </button>
      </div>
    </form>
  </div>
</body>
</html>
